<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Wealth Access</title>
    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-secondary: #DAA520;
            --gold-dark: #B8860B;
            --dark: #0A1128;
            --card-bg: #111C44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark);
            padding: 0.5rem;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 360px;
            padding: 1.2rem;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            max-height: calc(100vh - 1rem);
            position: relative;
        }

        .elite-badge {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: var(--dark);
            padding: 0.6rem 1rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }

        .money-icon {
            margin: 0.8rem auto;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        h1 {
            font-size: 1.8rem;
            color: var(--gold-primary);
            text-align: center;
            line-height: 1.2;
            font-weight: 800;
            margin: 0;
            padding: 0;
        }

        .tagline {
            color: #E2E8F0;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.4;
            opacity: 0.9;
        }

        .income-display {
            background: rgba(255, 215, 0, 0.1);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
            margin: 0.5rem 0;
        }

        .amount {
            font-size: 2rem;
            color: var(--gold-primary);
            font-weight: 700;
            margin-bottom: 0.2rem;
            display: block;
        }

        .amount-label {
            font-size: 0.8rem;
            color: #A0AEC0;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
            margin: 0.5rem 0;
        }

        .feature {
            background: rgba(255, 215, 0, 0.05);
            padding: 0.8rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .feature-icon {
            font-size: 1rem;
        }

        .feature-text {
            font-size: 0.8rem;
            color: white;
        }

        .timer {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.1);
            color: var(--gold-primary);
            padding: 0.7rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin: 0.5rem 0;
        }

        .cta-button {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--dark);
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        @media (max-width: 360px) {
            .container {
                padding: 1rem;
                gap: 0.6rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .amount {
                font-size: 1.8rem;
            }

            .features {
                gap: 0.5rem;
            }

            .feature {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="elite-badge">
            üíé ELITE WEALTH ACCESS
        </div>

        <div class="money-icon">üí∞</div>
        
        <h1>Unlock Massive Wealth</h1>
        
        <p class="tagline">Your Path to Financial Freedom</p>

        <div class="income-display">
            <span class="amount">$100,000+</span>
            <span class="amount-label">Potential Monthly Income</span>
        </div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">üíé</span>
                <span class="feature-text">Elite Strategy</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìà</span>
                <span class="feature-text">Rapid Growth</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üéØ</span>
                <span class="feature-text">Proven System</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üöÄ</span>
                <span class="feature-text">Fast Results</span>
            </div>
        </div>

        <div class="timer" id="countdown">
            <span>‚è∞</span>
            <span>Limited Time: 2:13</span>
        </div>
        
        <button class="cta-button" id="ctaButton">
            START NOW üí∞
        </button>
    </div>

    <script>
        function startCountdown() {
            let timeLeft = 133; // 2:13 in seconds
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.innerHTML = `
                    <span>‚è∞</span>
                    <span>Limited Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}</span>
                `;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.innerHTML = `
                        <span>‚è∞</span>
                        <span>Offer Expired!</span>
                    `;
                }
                
                timeLeft--;
            }, 1000);
        }

        document.getElementById('ctaButton').addEventListener('click', function() {
            window.location.href = 'https://www.google.com';
        });

        startCountdown();
    </script>
</body>


</html>
